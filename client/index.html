<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<nav class="custom navbar navbar-expand fixed-top navbar-dark bg-dark">
    <h1>Navbar</h1>
</nav>
<div class="container">
   <form id="myForm" method="POST">
        <input type="checkbox" id="inData">Search in Data
        <input type="checkbox" id="addData">Add new country and code
        <br/>
        <input type="radio" class="radioButtons" name="radioButton" id="b1" >1
        <input type="radio" class="radioButtons" name="radioButton" id="b2">2
        <br/>
        <input list ="countries" id="selection" name="choice">
        <datalist id="countries"></datalist>
         
       <button type="submit" id ="submit" class="btn btn-primary"/>Submit
   </form>
</div>

<footer class="footer">
    <h3>Footer</h3>
</footer>
